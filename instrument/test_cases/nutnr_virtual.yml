instrument: nutnr_virtual
module: mi.instrument.virtual.driver
klass: InstrumentDriver
command_port: 10020
event_port: 10021
port_agent_config: {}
startup_config:
  parameters:
   nutnr_a_sample: 1
   nutnr_a_status: 1
   nutnr_a_test: 1
expected_particles:
- nutnr_a_sample
- nutnr_a_status
- nutnr_a_test
starting_state: DRIVER_STATE_COMMAND
script:
- [execute, DRIVER_EVENT_ACQUIRE_STATUS]
- [execute, DRIVER_EVENT_ACQUIRE_STATE]
- [execute, DRIVER_EVENT_TEST]
- [execute, DRIVER_EVENT_START_AUTOSAMPLE]
- [sleep, 5]
- [execute, DRIVER_EVENT_STOP_AUTOSAMPLE]
