instrument: massp_virtual
module: mi.instrument.virtual.driver
klass: InstrumentDriver
command_port: 10000
event_port: 10001
port_agent_config: {}
startup_config:
  parameters:
expected_particles:
- massp_mc_status
- massp_turbo_status
- massp_rga_status
- massp_rga_sample
starting_state: DRIVER_STATE_COMMAND
script:
